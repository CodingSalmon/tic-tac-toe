<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Tic -Tac -Toe</h1>
        <h3 id="msg"> </h3>
    </header>
    <main>
        <section id="game-board">
            <div id="pos0" class="square bottom right"></div>
            <div id="pos1" class="square bottom"></div>
            <div id="pos2" class="square bottom left"></div>
            <div id="pos3" class="square bottom right"></div>
            <div id="pos4" class="square bottom"></div>
            <div id="pos5" class="square bottom left"></div>
            <div id="pos6" class="square right "></div>
            <div id="pos7" class="square"></div>
            <div id="pos8" class="square left"></div>
        </section>
        <button>RESET</button>
    </main>
</body>
</html>
